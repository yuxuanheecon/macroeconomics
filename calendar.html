<!DOCTYPE html>

  <style>
    :root {
      --bg-core: #050505;
      --neon-blue: #00f3ff;
      --neon-purple: #bd34fe;
      --neon-pink: #ff0055;
      --neon-yellow: #ffee00;
      --neon-green: #00ff9d;
      --text-main: #ffffff;
      --text-dim: #888888;
      --card-bg: rgba(20, 25, 30, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-core);
      color: var(--text-main);
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* 背景 */
    #bg-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; pointer-events: none;
    }

    /* 头部 */
    header {
      padding: 30px 20px;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      border-bottom: 1px solid var(--border-color);
      position: relative; z-index: 10;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 900;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: 2px; margin-bottom: 10px;
    }
    
    .countdown {
      font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--neon-yellow);
      margin-bottom: 20px;
    }

    .back-btn {
      position: absolute; top: 30px; left: 30px;
      color: var(--text-dim); text-decoration: none; font-size: 0.9rem;
      border: 1px solid var(--border-color); padding: 5px 15px; border-radius: 20px;
      transition: all 0.3s;
    }
    .back-btn:hover { color: #fff; border-color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }

    /* 筛选器 */
    .filter-container {
      display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
      margin: 20px auto; max-width: 900px; padding: 0 20px;
    }

    .filter-btn {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
      color: #aaa; padding: 8px 16px; border-radius: 4px; cursor: pointer;
      font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: all 0.2s;
      display: flex; align-items: center; gap: 6px;
    }
    .filter-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
    .filter-btn.active {
      border-color: var(--active-color); color: var(--active-color);
      background: rgba(0,0,0,0.5); box-shadow: 0 0 10px var(--active-color-dim);
    }

    /* 主内容区 */
    main { max-width: 1200px; margin: 0 auto; padding: 20px; z-index: 5; position: relative; }

    /* 月份区块 */
    .month-section { margin-bottom: 40px; }
    
    .month-header {
      display: flex; align-items: center; cursor: pointer;
      margin-bottom: 15px; padding: 10px; border-radius: 6px;
      transition: background 0.2s;
    }
    .month-header:hover { background: rgba(255,255,255,0.05); }
    
    .month-title {
      font-family: 'Orbitron'; font-size: 1.5rem; font-weight: bold; color: #fff;
      margin-right: 15px; min-width: 150px;
    }
    .month-line { flex: 1; height: 1px; background: var(--border-color); }
    .toggle-icon { margin-left: 15px; color: var(--text-dim); transition: transform 0.3s; }
    .month-header.collapsed .toggle-icon { transform: rotate(-90deg); }

    /* 事件网格 */
    .events-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 15px;
      transition: max-height 0.5s ease-out; overflow: hidden;
    }
    .month-section.collapsed .events-grid { display: none; }

    /* 事件卡片 */
    .event-card {
      background: var(--card-bg); border: 1px solid var(--border-color);
      border-left: 3px solid var(--category-color);
      border-radius: 6px; padding: 20px; position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex; flex-direction: column; justify-content: space-between;
      backdrop-filter: blur(5px); min-height: 120px;
    }
    .event-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-color: var(--category-color);
    }

    .event-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
    .event-rank { 
        font-size: 0.7rem; padding: 2px 6px; border-radius: 3px; 
        background: rgba(255,255,255,0.1); color: #ccc; margin-right: 5px;
    }
    
    .event-date { font-family: 'JetBrains Mono'; font-size: 0.8rem; color: var(--category-color); margin-bottom: 5px; }
    .event-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; line-height: 1.3; color: #fff; }
    .event-meta { display: flex; align-items: center; font-size: 0.8rem; color: var(--text-dim); margin-top: auto; padding-top: 10px; }
    .event-location { margin-left: auto; display: flex; align-items: center; gap: 5px; }
    
    .category-icon {
      position: absolute; top: 15px; right: 15px;
      font-size: 1.2rem; color: rgba(255,255,255,0.1);
    }
    .event-card:hover .category-icon { color: var(--category-color); opacity: 0.5; }

    /* 动画 */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .event-card { animation: fadeIn 0.5s ease forwards; }

    /* 响应式 */
    @media (max-width: 600px) {
      .back-btn { position: relative; top: 0; left: 0; display: inline-block; margin-bottom: 15px; }
      .month-title { font-size: 1.2rem; min-width: auto; }
      .events-grid { grid-template-columns: 1fr; }
    }

    const CATEGORY_CONFIG = {

    /* ====== 2. 渲染逻辑 ====== */
    
    function renderCalendar(filter = 'all') {
      const container = document.getElementById('calendar-container');
      container.innerHTML = '';

      // Group by Month
      const months = {};
      for(let i=1; i<=12; i++) months[i] = [];

      EVENTS.forEach(event => {
        if (filter !== 'all' && event.category !== filter) return;
        const m = parseInt(event.date.split('-')[1]);
        months[m].push(event);
      });

      // Render Sections
      for(let i=1; i<=12; i++) {
        if (months[i].length === 0 && filter !== 'all') continue;
        
        months[i].sort((a,b) => new Date(a.date) - new Date(b.date));

        const section = document.createElement('div');
        section.className = 'month-section';
        // 默认展开: 6月(世界杯), 11月(S赛), 1月(澳网/初始). 其他收起
        const isImportant = [1, 6, 10, 11].includes(i); 
        if (!isImportant && filter === 'all') section.classList.add('collapsed'); 

        const monthName = new Date(2026, i-1).toLocaleString('en-US', { month: 'long' }).toUpperCase();
        section.innerHTML = `
          <div class="month-header ${!isImportant && filter === 'all' ? 'collapsed' : ''}" onclick="toggleSection(this)">
            <div class="month-title">${i.toString().padStart(2,'0')} / ${monthName}</div>
            <div class="month-line"></div>
            <i class="fas fa-chevron-down toggle-icon"></i>
          </div>
          <div class="events-grid">
            ${months[i].map(ev => createEventCard(ev)).join('')}
          </div>
        `;
        container.appendChild(section);
      }
    }

    function createEventCard(ev) {
      const conf = CATEGORY_CONFIG[ev.category];
      const highlightStyle = ev.highlight ? `box-shadow: 0 0 20px ${conf.color}40; border-color: ${conf.color};` : '';
      const rankBadge = ev.rank ? `<span class="event-rank" style="border:1px solid ${conf.color}; color:${conf.color}">${ev.rank}</span>` : '';

      return `
        <div class="event-card" style="--category-color: ${conf.color}; ${highlightStyle}">
          <i class="fas ${conf.icon} category-icon"></i>
          <div>
            <div class="event-header">
                <div class="event-date">${ev.date} ${ev.end ? '➔ ' + ev.end.slice(5) : ''}</div>
            </div>
            <div class="event-name" style="${ev.highlight ? 'font-size:1.2rem; color:'+conf.color : ''}">
                ${rankBadge}${ev.name}
            </div>
            <div style="font-size:0.85rem; color:#ccc; margin-top:8px; line-height:1.5;">${ev.desc}</div>
          </div>
          <div class="event-meta">
            <div class="event-location"><i class="fas fa-map-marker-alt"></i> ${ev.location}</div>
          </div>
        </div>
      `;
    }

    /* ====== 3. 交互逻辑 ====== */
    function toggleSection(header) {
      header.classList.toggle('collapsed');
      header.parentElement.classList.toggle('collapsed');
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.currentTarget.classList.add('active');
        renderCalendar(e.currentTarget.dataset.filter);
      });
    });

    /* ====== 4. 倒计时 & 背景 ====== */
    const targetDate = new Date('2026-06-11T00:00:00').getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) { document.getElementById('wc-countdown').innerText = "WORLD CUP 2026 HAS STARTED"; return; }
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('wc-countdown').innerText = `COUNTDOWN TO WORLD CUP 2026: ${d}D ${h}H ${m}M`;
    }
    setInterval(updateCountdown, 60000); updateCountdown();

    // Three.js Particles
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geo = new THREE.BufferGeometry();
    const count = 800; const pos = new Float32Array(count*3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*150;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({size: 0.2, color: 0x00f3ff, transparent: true, opacity: 0.5});
    const stars = new THREE.Points(geo, mat); scene.add(stars);
    camera.position.z = 30;
    function animate() { requestAnimationFrame(animate); stars.rotation.y+=0.0005; renderer.render(scene, camera); }
    animate();
    window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

    // Init
    renderCalendar('all');
  </script>
</body>
</html>
